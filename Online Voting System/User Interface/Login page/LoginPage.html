<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Your Account - Pvolte.com</title>
    <link rel="stylesheet" href="LoginPage.css">
    <script src="https://kit.fontawesome.com/d8ded057c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="login">
        <div class="loginHeader">
            <div class="signup">
                <span>Don't have an account yet?</span>
                <a href="/Online Voting System/User Interface/Register page/RegisterPage.html" class="signup">Sign up</a>
            </div>
        </div>
        <div class="loginBox">
            <div class="logo">
                <div class="logoBox">
                    <i class="fa-solid fa-scroll" style="font-size: 1rem;"></i>
                    <a href="" class="homePage">
                        PollRoll
                    </a>
                </div>
                <h2 class="logoLogIn">Log in to create a poll</h2>
                <p class="logoCreate">
                    Or 
                    <a href="/Online Voting System/User Interface/Register page/RegisterPage.html" class="link">register a free account</a>
                </p>
            </div>
        </div>

        <div class="loginMain">
            <div class="loginPanel">
                <div class="loginPanelBox">
                    <form action="" class="login">
                        <div>
                            <label for="email" class="label">Email</label>
                            <div class="box">
                                <input name="email" type="email" id="email" autocomplete="email" class="input" required>
                                <div class="content"></div>
                            </input>
                        </div>
                    </div>
                    <div class="password">
                        <label for="password" class="label">Password</label>
                        <div class="box">
                            <input id="password" name="password" type="password" autocomplete="current-password" class="input" required>
                        </div>
                    </div>
                    <div class="remember">
                        <div class="rememberBox">
                            <input id="remember-me" name="remember-me" type="checkbox" x-model="rememberMe" class="remember">
                            <label for="remember-me" class="remember">
                                Remember me
                            </label>
                        </div>
                        <div class="forgotBox">
                            <a href="" class="link">Forgot your password?</a>
                        </div>
                    </div>
                    
                    <div class="loginButton">
                        <button type="submit" class="loginButton">
                            <span class="buttonBox">
                                <span class="loginButtonBox">Log in</span>
                            </span>
                        </button>
                    </div>
                </form>
                
                <div class="loginMedia">
                    <div class="continue">
                        <div class="continueBox">
                            <div class="continueSlash"></div>
                        </div>
                        <div class="continueContent">
                            <span class="continue">Or continue with</span>
                        </div>
                    </div>
                    <div class="media">
                        <div id="facebook" class="mediaLink">
                            <a href="" class="fa fa-facebook">
                            </a>
                        </div>
                        <div id="google" class="mediaLink">
                            <a href="" class="fa fa-google"></a>
                        </div>
                        <div id="github" class="mediaLink">
                            <a href="" class="fa fa-github"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="loginContact">
            <a href="/Online Voting System/User Interface/Main page/MainPage.html" class="home">Home</a>
            <span class="dot">.</span>
            <a href="" class="contact">Contact</a>
            <span class="dot">.</span>
            <a href="" class="term">Term</a>
        </div>
    </div>
</body>
</html>
