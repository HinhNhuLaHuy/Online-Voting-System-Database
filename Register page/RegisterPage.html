<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Create a Free Account - RollPoll.com</title>
    <link rel="stylesheet" href="RegisterPage.css">
    <script src="https://kit.fontawesome.com/d8ded057c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="signup">
        <div class="signupHeader">
            <div class="login">
                <span>Already have an account?</span>
                <a href="/Login page/LoginPage.html" class="login">Log in</a>
            </div>
        </div>
        <div class="signupBox">
            <div class="logo">
                <div class="logoBox">
                    <i class="fa-solid fa-scroll" style="font-size: 1rem;"></i>
                    <a href="" class="homePage">
                        PollRoll
                    </a>
                </div>
                <h2 class="logoSignup">Create a free account</h2>
                <p class="logoCreate">
                    Or 
                    <a href="/Login page/LoginPage.html" class="link">log in to your account</a>
                </p>
            </div>
        </div>

        <div class="signupMain">
            <div class="signupPanel">
                <div class="signupPanelBox">
                    <form action="" class="signup">
                        <div>
                            <label for="email" class="label">Name</label>
                            <div class="box">
                                <input id="name" name="name" type="text" autocomplete="name" class="input" required>
                            </div>
                        </div>

                        <div class="email">
                            <label for="email" class="label">Email</label>
                            <div class="box">
                                <input name="email" type="email" id="email" autocomplete="email" class="input" required>
                                    <div class="content"></div>
                                </input>
                            </div>
                        </div>

                        <div class="password">
                            <label for="password" class="label">Password</label>
                            <div class="box">
                                <input id="password" name="password" type="password" autocomplete="current-password" class="input" required>
                            </div>
                        </div>
                    
                        <div class="agree">
                            <div class="agreeBox">
                                <input id="agree-me" name="agree-me" type="checkbox" x-model="agreeMe" class="agree">
                            </div>
                            <label for="agree-me" class="agree">
                                I agree to the 
                                <a href="" id="privacy" class="link">privacy policy </a>
                                and 
                                <a href="" id="term" class="link">terms of service.</a>
                            </label>
                        </div>

                        <div class="signupButton">
                            <button type="submit" class="signupButton">
                                <span class="buttonBox">
                                    <span class="signupButtonBox">Sign up</span>
                                </span>
                            </button>
                        </div>
                    </form>
                
                <div class="loginMedia">
                    <div class="continue">
                        <div class="continueBox">
                            <div class="continueSlash"></div>
                        </div>
                        <div class="continueContent">
                            <span class="continue">Or continue with</span>
                        </div>
                    </div>
                    <div class="media">
                        <div id="facebook" class="mediaLink">
                            <a href="" class="fa fa-facebook"></a>
                        </div>
                        <div id="google" class="mediaLink">
                            <a href="" class="fa fa-google"></a>
                        </div>
                        <div id="github" class="mediaLink">
                            <a href="" class="fa fa-github"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="signupContact">
            <a href="/Main page/MainPage.html" class="home">Home</a>
            <span class="dot">.</span>
            <a href="" class="contact">Contact</a>
            <span class="dot">.</span>
            <a href="" class="term">Term</a>
        </div>
    </div>
</body>
</html>
